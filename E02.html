<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA
const mamao = Number(prompt(`informe o preço da Unidades do mamão: `).trim().replace(",","."))
const melancia = Number(prompt(`informe o preço do Kg da melancia:`).trim().replace(",","."))
const abacate = Number(prompt(`informe o preço da Unidades do abacate:`).trim().replace(",","."))
const cebola = Number(prompt(`informe o preço do Kg da cebola:`).trim().replace(",","."))
const valor = Number(prompt(`qual é a quantia que você tem?`).trim().replace(",","."))
const soma = (mamao * 5) + (melancia * 3) + (abacate * 4) + (cebola * 1.1)
    //PROCESSAMENTO
    if(soma < valor){
        alert(`Sobrará dinheiro`)
    }
    if(valor < soma){
        alert(`Faltará dinheiro`)
    }


    //SAÍDA

</script>
